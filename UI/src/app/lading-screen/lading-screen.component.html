<section class="info-section bg-white">
    <div class="container">
        <div class="head-box text-center mb-5">
            <h2 class="text-underline-primary">Snapshot</h2>
            <!-- <h2 class="text-underline-primary">Why Choose Us</h2> -->
            <!-- <h6 >This is information panel</h6> -->
        </div>
        <div class="container bootstrap snippet">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-lg-3-20px" *ngFor="let Snapshot of SnapshotGroup">
                    <div class="circle-tile ">
                        <!-- <div class="circle-tile-heading darkFimg-blue"><i class="fa {{Snapshot.icon}} fa-fw fa-3x"></i></div> -->
                        <div class="circle-tile-heading dark-blue">
                            <span><img src="../../assets/images/pptIcons/{{Snapshot.icon}}" style="width: 57px; margin-top: 10px;" /> </span>
                        </div>
                        <div class="circle-tile-content dark-blue">
                            <div class="circle-tile-number text-faded ">{{Snapshot.number}}</div>
                            <div class="circle-tile-description text-faded"> {{Snapshot.description}}</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="info-section bg-primary">
    <div class="container">
        <div class="head-box text-center mb-1">
            <h2 class="text-underlineWite-primary text-white">Business Model</h2>
            <!-- <h6 >This is information panel</h6> -->
        </div>
        <div class="three-panel-block mt-4">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 figureheight500px" *ngFor="let model of businessModel">
                    <figure class="snip0051">
                        <img src="../../assets/images/{{model.modelImg}}" alt="sample1" />
                        <figcaption>
                            <h2>{{model.heading}}</h2>
                            <p>{{model.text}}</p>
                        </figcaption>
                    </figure>

                </div>

            </div>
        </div>
    </div>
</section>

<section class="info-section bg-lightPick">
    <div class="container">
        <div class="head-box text-center mb-1">
            <h2 class="text-underline-primary">Start your journey to better business.</h2>
            <button class="btn btn-primary mt-5" [routerLink]="['/Contact']">Contact US</button>
        </div>

    </div>
</section>
